<template>
  <lightning-card>
    <div class="slds-section slds-is-open sectionOne">
      <div class="profileIcon">
        <lightning-icon icon-name="utility:profile_alt" size="large"></lightning-icon>
      </div>
    </div>
    <div class="slds-section slds-is-open sectionTwo">
      <div class="contEditBtn">
        <lightning-button variant="base" label="Edit" onclick={contInfoEdit} class="slds-m-left_x-small"></lightning-button>
      </div>
        <div class="slds-grid slds-gutters slds-border_top">
          <div class="slds-col slds-size_1-of-2">
            <div class="slds-border_left contInfoValOne">
              <lightning-icon icon-name="utility:identity" class="icons" size="small"></lightning-icon>
              {contName}
            </div>
            <div class="slds-border_left contInfoValOne">
              <lightning-icon icon-name="utility:call" class="icons" size="small"></lightning-icon>
              {contMobilePhone}
            </div>
            <div class="slds-border_left contInfoValOne">
              <lightning-icon icon-name="utility:company" class="icons" size="small"></lightning-icon>
              {contAccName}
            </div>
          </div>
          <div class="slds-col slds-size_1-of-2">
            <div class="slds-border_left contInfoValTwo">
              <lightning-icon icon-name="utility:dayview" class="icons" size="small"></lightning-icon>
              {contBirthdate}
            </div>
            <div class="slds-border_left contInfoValTwo">
              <lightning-icon icon-name="utility:email" class="icons" size="small"></lightning-icon>
              {contEmail}
            </div>
            <div class="slds-border_left contInfoValTwo">
              <lightning-icon icon-name="utility:groups" class="icons" size="small"></lightning-icon>
              {contDept}
            </div>
          </div>
        </div>
    </div>
  </lightning-card>
  <template if:true={contEditClick}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeContInfoEdit}>
            <lightning-icon icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Contact</h2>
        </header>
     
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <div class="slds-grid slds-gutters slds-border_top">
            <div class="slds-col slds-size_1-of-2">
              <lightning-input label="ContactName" type="text" value={contName} onchange={setNewVal}></lightning-input>
              <lightning-input label="Mobile" type="tel" value={contMobilePhone} onchange={setNewVal}></lightning-input>
              <lightning-input label="AccountName" type="text" value={contAccName} onchange={setNewVal}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
              <lightning-input label="Birth" type="date" value={contBirthdate} onchange={setNewVal}></lightning-input>
              <lightning-input label="Email" type="email" value={contEmail} onchange={setNewVal}></lightning-input>
              <lightning-input label="Department" type="text" value={contDept} onchange={setNewVal}></lightning-input>
            </div>
          </div>
        </div>
         
        <footer class="slds-modal__footer">
        <lightning-button variant="destructive" label="close" onclick={closeContInfoEdit} class="slds-m-left_medium"></lightning-button>
        <lightning-button variant="brand" label="save" onclick={saveContInfoEdit} class="slds-m-left_medium"></lightning-button>
        </footer>
      </div>
   </section>
   <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
